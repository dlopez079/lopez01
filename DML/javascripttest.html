<!DOCTYPE html>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='../Assets/img/Naruto.jpg'">Change the Image Back</button>

<img id="myImage" src="../Assets/img/davids.jpg" style="width:100px">

<button onclick="document.getElementById('').src='../Assets/img/davids.jpg'">Change the Image</button>

</body>
</html>
