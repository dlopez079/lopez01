<!DOCTYPE html>
<html>

<body>

    <h2>My First JavaScript</h2>

    <!-- On click of the button below is going to fetch an element called demo and populate it with the date. -->
    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
        Click me to display Date and Time.</button>

    <p id="demo"></p>

</body>

</html>
